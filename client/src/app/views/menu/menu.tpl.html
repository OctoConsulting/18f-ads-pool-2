<header class="container-fluid med-header">
    <div class="row">
        <div class="row-same-height">
            <div class="col-md-4 col-md-height text-center">
                <a ui-sref="home"><img alt="MedSearch Logo" src="assets/images/p1_logo_v2.png" class="img-responsive"/></a>
            </div>
            <div class="col-md-8 col-middle col-md-height">
                <form ng-submit="search();">
                    <div class="input-group autocomplete">
                        <input ng-disabled="loginLoading" autofocus type="text" ng-model="query" placeholder="Enter a medication brand or generic name (e.g. Tylenol PM)" typeahead-min-length="3" typeahead-wait-ms="250" typeahead="item as item.name for item in getSuggestions($viewValue)" typeahead-loading="loadingDrugs" typeahead-on-select='onSelect($item, $model, $label)' class="form-control input-lg">
                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-lg" type="button" ng-click="search();" ladda="loginLoading"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div><!-- /input-group -->
                </form>
            </div>
        </div>
    </div>
</header>
