<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController">
  <head>              
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MedSearch - Learn. Discover. Explore.</title>

    <% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <base href="/" />
  </head>
  
  <body ng-class="$state.current.name==='home' ? 'home':''">
    <div growl></div>
    <div ui-view="menu"></div>
    <div ui-view="main"></div>
    <div ui-view="footer"></div>
    <div class="modal-backdrop fade in"  ng-show="showLoader || connections.getValue();"></div>
    <div class="loading-overlay fade in" ng-show="showLoader || connections.getValue();">
      <i class="loading-icon"></i><div>Loading...</div>
    </div>
  </body>

  <!-- compiled JavaScript -->
  <% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script><% }); %>

</html>
